buildscript {
    ext.kotlin_version = '1.9.10' // Matches Compose Compiler version

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_native"
    compileSdk = 34 // Latest compile SDK version

    defaultConfig {
        applicationId = "com.example.flutter_native"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        compose = true // Corrected syntax
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.3' // Matches Kotlin 1.9.10
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.activity:activity-compose:1.8.0"
    implementation "androidx.navigation:navigation-compose:2.7.2"

    // Updated Compose dependencies (all on 1.5.3 for compatibility)
    implementation "androidx.compose.ui:ui:1.5.3"
    implementation "androidx.compose.material:material:1.5.3"
    implementation "androidx.compose.compiler:compiler:1.5.3"
    implementation "androidx.compose.material3:material3:1.1.2" // Ensure Material 3 support
}

flutter {
    source = "../.."
}
